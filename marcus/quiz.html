<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marcus Compatibility Quiz</title>
  <style>
    :root { --max: 720px; --pad: 16px; --bg: #0f0f12; --fg: #f4f4f6; --muted:#b9b9c2; --accent:#ff3b7f; }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--fg); background: var(--bg); padding: var(--pad);
      display: flex; justify-content: center;
    }
    .wrap { width: 100%; max-width: var(--max); }
    .card { background:#141417; border:1px solid #24242a; border-radius: 20px; overflow: hidden; }
    header { padding: 20px; border-bottom:1px solid #23232a; }
    h1 { margin:0; font-size: clamp(22px, 6vw, 32px); }
    .content { padding: 18px; display: grid; gap: 18px; }
    .q { padding: 14px; border:1px solid #26262e; border-radius: 14px; background:#16161a; }
    .q h2 { margin: 0 0 10px; font-size: 18px; }
    .opt { display:flex; align-items:center; gap:10px; padding:10px 8px; border-radius:10px; }
    .opt input { width: 24px; height: 24px; }
    .opt label { flex:1; line-height:1.3; }
    .btn {
      display: inline-block; width: 100%;
      background: var(--accent); color: white; border: none; border-radius: 16px;
      padding: 18px 20px; font-size: clamp(18px, 5.5vw, 22px); font-weight: 700;
      text-align: center; text-decoration: none; box-shadow: 0 8px 20px rgba(255,59,127,.25);
    }
    .bar { display:flex; gap:10px; }
    .ghost { background:#1a1a1f; color:var(--fg); border:1px solid #2a2a33; }
    .fineprint { color: var(--muted); font-size: 12px; text-align: center; }
  </style>
</head>
<body data-page="quiz">
  <div class="wrap">
    <main class="card">
      <header>
        <h1>Marcus Compatibility Quiz</h1>
      </header>
      <section class="content">
        <form id="quiz-form" novalidate>
          <!-- Questions will be injected here by code.js -->
        </form>
        <div class="bar">
          <a class="btn ghost" href="./index.html" aria-label="Go back">Back</a>
          <button class="btn" type="submit" form="quiz-form">Submit</button>
        </div>
      </section>
    </main>
  </div>
  <script src="./code.js"></script>
</body>
</html>
