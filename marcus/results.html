<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Compatibility Score</title>
  <style>
    :root { --max: 720px; --pad: 16px; --bg: #0f0f12; --fg: #f4f4f6; --muted:#b9b9c2; --accent:#ff3b7f; }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--fg); background: radial-gradient(1000px 600px at 50% -150px,#1a1a20,#0b0b0d);
      display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: var(--pad);
    }
    .card { width:100%; max-width: var(--max); background:#141417; border:1px solid #24242a; border-radius: 20px; overflow:hidden; }
    header { padding: 22px; border-bottom:1px solid #23232a; text-align:center; }
    h1 { margin:0; font-size: clamp(22px, 7vw, 34px); }
    .content { padding: 24px; display:grid; gap:20px; text-align:center; }
    .score {
      font-size: clamp(48px, 15vw, 96px); font-weight: 900; line-height: 1.0;
      background: linear-gradient(90deg, #ff7aae, #ffd166 60%, #8de1ff);
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .btn {
      display:inline-block; width:100%; background: var(--accent); color: white; border: none; border-radius: 16px;
      padding: 18px 20px; font-size: clamp(18px, 5.5vw, 22px); font-weight: 700; text-decoration:none;
      box-shadow: 0 8px 20px rgba(255,59,127,.25);
    }
    .fineprint { color: var(--muted); font-size: 12px; }
  </style>
</head>
<body data-page="results">
  <main class="card">
    <header><h1>Your Compatibility with Marcus</h1></header>
    <section class="content">
      <div id="score" class="score" aria-live="polite">—%</div>
      <div id="blurb" class="fineprint">Crunching the… vibes.</div>
      <a class="btn" href="./index.html">Back to Home</a>
    </section>
  </main>
  <script src="./code.js"></script>
</body>
</html>
