<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>aisha's website</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      margin-top: 20px;
    }
    #image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
    #head-image {
      max-width: 90%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>aisha's website</h1>
  <div id="image-container">
    <img id="head-image" src="head_02.png" alt="Head Image">
  </div>

  <script>
    const img = document.getElementById('head-image');

    document.addEventListener('mousemove', function(event) {
      const width = window.innerWidth;
      const x = event.clientX;

      if (x < width / 3) {
        img.src = 'head_01.png';
      } else if (x < 2 * width / 3) {
        img.src = 'head_02.png';
      } else {
        img.src = 'head_03.png';
      }
    });
  </script>
</body>
</html>
