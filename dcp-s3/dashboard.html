async function aGetDelListener(event) {
  if (event.target.tagName === 'A' && event.target.id[0] === '0') {
    event.preventDefault();

    console.log('Clicked ID:', event.target.id);
    const jobId = event.target.id.split('-')[0];

    // Perform actions based on the ID, for example:
    if (event.target.id.endsWith('-get')) {
      const res = await getJobResults(jobId);
      const val = res[1].value;
      let base64String = val.contents;

      let contentType = base64String.match(/^data:(.+);base64,/)[1]; // Extract MIME type from Base64 string
      let base64Content = base64String.split(',')[1]; // Actual Base64 content
      let byteCharacters = atob(base64Content); // Decode Base64 string
      let byteArrays = [];

      for (let offset = 0; offset < byteCharacters.length; offset += 512) {
          let slice = byteCharacters.slice(offset, offset + 512);
          let byteNumbers = new Array(slice.length);
          for (var i = 0; i < slice.length; i++) {
              byteNumbers[i] = slice.charCodeAt(i);
          }
          let byteArray = new Uint8Array(byteNumbers);
          byteArrays.push(byteArray);
      }

      let blob = new Blob(byteArrays, {type: contentType}); // Create a blob from byte arrays
      let downloadUrl = URL.createObjectURL(blob); // Create an object URL for the blob

      let downloadLink = document.getElementById('downloadLink');
      //let downloadLink = event.target;
      downloadLink.href = downloadUrl;
      downloadLink.download = val.name; // Optionally, suggest a filename (you might want to include a specific extension)

      downloadLink.click();

      // Optional: Revoke the object URL after the link is clicked
      setTimeout(function() {
          window.URL.revokeObjectURL(downloadUrl);
      }, 25 * 1000);



    } else if (event.target.id.endsWith('-del')) {
      await cancelJob(jobId);
      //location.reload();
    }
  }
}

document.getElementById('uploadInput').addEventListener('change', function(event) {

      // start loading screen

        .finally(() => {

            location.reload();
        });

    };
    reader.readAsDataURL(file);

  }
});

function dragOverHandler(ev)
{
  ev.preventDefault();

function dropHandler(ev) {
  ev.preventDefault();

  // Check if there are files
  if (ev.dataTransfer.items) {
    // Use DataTransferItemList interface to access the file(s)
    for (var i = 0; i < ev.dataTransfer.items.length; i++) {
      // If dropped items aren't files, reject them
      if (ev.dataTransfer.items[i].kind === 'file') {
        var file = ev.dataTransfer.items[i].getAsFile();

        var reader = new FileReader();
        reader.onload = function(readerEvent) {
          var content = readerEvent.target.result;
          // content contains the base64-encoded string
          console.log(content); // You can save this Base64 string as needed

          // Start loading screen
          document.getElementById('loading-overlay').style.display = 'flex';
          
          // Upload the file

            name: file.name,
            contents: content,
            mime: file.type,
            size: file.size
          })
          .catch((error) => {
              console.log(error); 
          })
          .finally(() => {
              document.getElementById('loading-overlay').style.display = 'none';
              location.reload();
          });
        };
        reader.readAsDataURL(file);
      }
    }
  }
}
